services:
  api:
    build: ./api
    ports:
      - "3001:3001"
    volumes:
      - ./data:/data
    environment:
      - DATA_PATH=/data
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:5173
    restart: unless-stopped

  admin:
    build: ./admin
    ports:
      - "3000:80"
    depends_on:
      - api
