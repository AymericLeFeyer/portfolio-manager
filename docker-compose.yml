services:
  api:
    build: ./api
    ports:
      - "3001:3001"
    volumes:
      - ./api/data:/app/data
    environment:
      - DATA_PATH=/app/data
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:5173,http://192.168.1.35:3000
    restart: unless-stopped
    networks:
      - portfolio

  admin:
    build: ./admin
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - portfolio

networks:
  portfolio:
    driver: bridge
