services:
  api:
    build: ./api
    ports:
      - "3001:3001"
    volumes:
      - portfolio_data:/app/data
    environment:
      - DATA_PATH=/app/data
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:5173,http://192.168.1.35:3000
      - API_SECRET=${API_SECRET}
    restart: unless-stopped
    networks:
      - portfolio

  admin:
    build:
      context: ./admin
      args:
        - VITE_ADMIN_SECRET=${API_SECRET}
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - portfolio

networks:
  portfolio:
    driver: bridge

volumes:
  portfolio_data:
