name: Sync data from API

on:
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch JSON files from API
        run: |
          curl -fsSL https://api.aymeric.lefeyer.fr/api/raw/profile       | jq . > api/data/profile.json
          curl -fsSL https://api.aymeric.lefeyer.fr/api/raw/companies      | jq . > api/data/companies.json
          curl -fsSL https://api.aymeric.lefeyer.fr/api/raw/technologies   | jq . > api/data/technologies.json

      - name: Sync icons from API
        run: |
          BASE="https://api.aymeric.lefeyer.fr"
          curl -fsSL "$BASE/api/images" | jq -r '.[].path' | while read -r path; do
            local_path="api/data${path}"
            if [ ! -f "$local_path" ]; then
              echo "Downloading $path"
              mkdir -p "$(dirname "$local_path")"
              curl -fsSL "$BASE$path" -o "$local_path"
            fi
          done

      - name: Commit and push if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add api/data/profile.json api/data/companies.json api/data/technologies.json api/data/icons/
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore(data): sync from API $(date -u '+%Y-%m-%d %H:%M') UTC"
            git push
          fi
